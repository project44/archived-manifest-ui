name: Release

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Publish & Deploy
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.MANIFEST_UI_GITHUB_TOKEN }}

      - name: Setup Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x

      - name: Install Dependencies
        run: yarn --immutable

      - name: Create release PR or publish to npm
        uses: changesets/action@master
        with:
          version: yarn run version
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.MANIFEST_UI_GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.MANIFEST_UI_NPM_TOKEN }}
